<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OmniFFold Prototype Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #eee; }
    header { background: #000; padding: 1em; text-align: center; }
    iframe { width: 100%; height: 600px; border: none; border-radius: 12px; }
    .section { padding: 2em; }
    button {
      margin: 1em 1em 0 0;
      padding: 0.6em 1.2em;
      background: #333;
      border: 1px solid #666;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>

<header>
  <h1>🌀 OmniFFold Project Hub</h1>
  <p>Explore AI-driven city simulation and visualization tools.</p>
</header>

<section class="section" id="city-block-preview">
  <h2>🚶 City Block Combined Prototype</h2>
  <p>Explore an interactive NYC-style block with pedestrian flow, Gaussian splats, and contrails.</p>

  <iframe src="./city_block_combined_prototype/index.html" title="City Block Viewer"></iframe>

  <div>
    <button onclick="window.open('./city_block_combined_prototype/index.html', '_blank')">🔍 Fullscreen Viewer</button>
    <button onclick="window.location.href='./city_block_combined_prototype/data/npc_block_config.json'">📄 NPC Config</button>
    <button onclick="window.location.href='./city_block_combined_prototype/viewers/unity/'">🎮 Unity Viewer</button>
    <button onclick="window.location.href='./city_block_combined_prototype/viewers/blender/'">🧱 Blender Viewer</button>
  </div>
</section>

</body>
</html>
