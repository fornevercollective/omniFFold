<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>omniFFold</title>
  <!-- Add any required CSS here -->
  <link rel="stylesheet" href="style.css"><!-- optional, remove if not present -->
</head>
<body>
  <div id="root"></div>
  <!-- Main app script -->
  <iframe
  src="https://fornevercollective.github.io/omniFFold/city_block_combined_prototype/"
  style="width:100%; height:800px; border:none;"
  allowfullscreen
  loading="lazy">
</iframe>
<script>
fetch('https://fornevercollective.github.io/omniFFold/city_block_combined_prototype/')
  .then(response => response.text())
  .then(html => {
    document.getElementById('container').innerHTML = html;
  });
</script> 
<div id="container"></div>
  <script src="main.js"></script>
</body>
</html>
