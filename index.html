<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OmniFFold Prototype Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #eee; }
    header { background: #000; padding: 1em; text-align: center; }
    iframe { width: 100%; height: 600px; border: none; border-radius: 12px; }
    .section { padding: 2em; }
    button {
      margin: 1em 1em 0 0;
      padding: 0.6em 1.2em;
      background: #333;
      border: 1px solid #666;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover { background: #555; }
    .canvas-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2em 0;
}
canvas {
  background: #222;
  border-radius: 12px;
  box-shadow: 0 2px 24px #0008;
  display: block;
}
    .presets {
  display: flex;
  justify-content: center;
  gap: 1em;
  margin-bottom: 2em;
}
.preset-card {
  background: #222;
  color: #fff;
  border: 1px solid #555;
  border-radius: 8px;
  padding: 1em 2em;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
  box-shadow: 0 2px 8px #0007;
}
.preset-card:hover {
  background: #444;
  transform: translateY(-4px) scale(1.05);
}
  </style>
</head>
<body>

<header>
  <h1>🌀 OmniFFold Project Hub</h1>
  <p>Explore AI-driven city simulation and visualization tools.</p>
</header>

<section class="section" id="city-block-preview">
  <h2>🚶 City Block Combined Prototype</h2>
  <p>Explore an interactive NYC-style block with pedestrian flow, Gaussian splats, and contrails.</p>

  <iframe src="./city_block_combined_prototype/index.html" title="City Block Viewer"></iframe>

  <div>
    <button onclick="window.open('./city_block_combined_prototype/index.html', '_blank')">🔍 Fullscreen Viewer</button>
    <button onclick="window.location.href='./city_block_combined_prototype/data/npc_block_config.json'">📄 NPC Config</button>
    <button onclick="window.location.href='./city_block_combined_prototype/viewers/unity/'">🎮 Unity Viewer</button>
    <button onclick="window.location.href='./city_block_combined_prototype/viewers/blender/'">🧱 Blender Viewer</button>
  </div>
</section>

  <script>
function selectPreset(preset) {
  alert('Preset selected: ' + preset);
  // You would update the 3D scene here!
}

// Example: Draw a simple "ground plane"
const canvas = document.getElementById('main-canvas');
const ctx = canvas.getContext('2d');
ctx.fillStyle = '#333';
ctx.fillRect(0, 400, 800, 200); // "Ground" rectangle
ctx.fillStyle = '#666';
ctx.fillRect(340, 500, 120, 20); // "Preset object" placeholder
</script>

  <div class="canvas-container">
  <canvas id="main-canvas" width="800" height="600"></canvas>
</div>
  
  <div class="presets">
  <div class="preset-card" onclick="selectPreset('city')">🌆 City Ground</div>
  <div class="preset-card" onclick="selectPreset('park')">🌳 Park Ground</div>
  <div class="preset-card" onclick="selectPreset('custom')">✨ Custom Ground</div>
</div>
  
<div class="canvas-container">
  <canvas id="main-canvas" width="800" height="600"></canvas>
</div>
<div class="presets">
  <div class="preset-card" onclick="selectPreset('city')">🌆 City Ground</div>
  <div class="preset-card" onclick="selectPreset('park')">🌳 Park Ground</div>
  <div class="preset-card" onclick="selectPreset('custom')">✨ Custom Ground</div>
</div>  

</body>
</html>
